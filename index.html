<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Эконометрика</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="FaviconAnimeKG.png" type="image/x-png"/>
	<link rel="shortcut icon" href="FaviconAnimeKG.png" type="image/x-png"/>
	<link rel="stylesheet" type="text/css" href="css/econometrics.css?v=1.4">
</head>
<body>
	<main>
		<h1 tabindex="0">Эконометрика</h1>
		<table id="table">
			<tbody id="tbody">
				<tr>
					<td>X</td>
					<td>Y</td>
				</tr>
				<tr>
					<td>
						<input type="number" class="x">
					</td>
					<td>
						<input type="number" class="y">
					</td>
				</tr>
				<tr>
					<td>
						<input type="number" class="x">
					</td>
					<td>
						<input type="number" class="y">
					</td>
				</tr>
				<tr>
					<td>
						<input type="number" class="x">
					</td>
					<td>
						<input type="number" class="y">
					</td>
				</tr>
			</tbody>
		</table>
		<div class="buttons">
			<button class="button-removetr" onclick="removetr()" type="submit">x</button>
			<button class="button-addtr" onclick="addtr()" type="submit">+</button>
		</div>
		<div class="select-trend">
			<h2 tabindex="0">Выберите вид тренда</h2>
			<select id="select">
				<option value="0">Линейный y = a + (b * x)</option>
				<option value="1">Степенной y = a * x^b</option>
				<option value="2">Параболический  y = a + (b * x) + (c * x^2)</option>
				<option value="3">Гиперболический y = a + (b / x)</option>
				<option value="4">Экспоненциальный y = a * e^bx</option>
				<option value="5">Логарифмический y = a + b * ln(x)</option>
			</select>
		</div>
		<div class="select-trend">
			<h2 tabindex="0">Выберите число знаков после десятичного разделителя</h2>
			<select id="select-round">
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
			</select>
		</div>
		<div class="calc">
			<button class="button-calc" onclick="calc()" type="submit">Рассчитать</button>
		</div>
		<div class="generate" id="generate1"></div>
		<div class="generate" id="generate2"></div>
		<div class="generate" id="generate3"></div>
		<div class="generate" id="generate4"></div>
		<div class="generate" id="generate5"></div>
		<div class="generate" id="generate6"></div>
		<div class="generate" id="generate7"></div>
		<div class="generate" id="generate8"></div>
		<div class="generate" id="generate9"></div>
		<div class="generate" id="generate10"></div>
		<div class="generate" id="generate11"></div>
	</main>
<script src="js/econometrics.js"></script>
</body>
</html>
